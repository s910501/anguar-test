<app-bind></app-bind>
<fieldset>
  <legend>输入(是单向的)</legend>
  <div>
      <input type="text" placeholder="请输入股票代码" [(ngModel)]="stock">
      <app-order [amount]="100" [stockCode]="stock"></app-order>
  </div>
</fieldset>
<fieldset>
  <legend>输出</legend>
  <app-price-quote (priceChange)="priceQuoteHandler($event)"></app-price-quote>
  <div>这是在报价组件外部，股票代码是{{priceQuote.stockCode}},
  股票价格是{{priceQuote.lastPrice | number:'2.2-2'}}
  </div>
</fieldset>
<fieldset>
  <legend>输出传递(中间人模式)</legend>
  <app-price-quote (buy)="buyHandler($event)"></app-price-quote>
  <app-order1 [priceQuote]="priceQuote2"></app-order1>
</fieldset>
